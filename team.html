<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="The Hive - Team Management Portal"
    />
    <meta name="author" content="The Hive" />
    <title>Team - The Hive Employee Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <button class="mobile-nav-toggle" aria-label="Toggle navigation">
        <span></span>
        <span></span>
        <span></span>
      </button>

      <div class="header-right">
        <div class="search-container">
          <svg
            class="search-icon"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <circle cx="11" cy="11" r="8" />
            <path d="m21 21-4.35-4.35" />
          </svg>
          <input
            type="text"
            class="search-input"
            placeholder="Search team members..."
          />
        </div>

        <button
          class="icon-btn"
          onclick="toggleTheme()"
          aria-label="Toggle dark/light theme"
        >
          <svg
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            aria-hidden="true"
          >
            <circle cx="12" cy="12" r="5" />
            <line x1="12" y1="1" x2="12" y2="3" />
            <line x1="12" y1="21" x2="12" y2="23" />
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
            <line x1="1" y1="12" x2="3" y2="12" />
            <line x1="21" y1="12" x2="23" y2="12" />
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
          </svg>
        </button>

        <button class="icon-btn" aria-label="Notifications">
          <svg
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            aria-hidden="true"
          >
            <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9" />
            <path d="M10.3 21a1.94 1.94 0 0 0 3.4 0" />
          </svg>
        </button>

        <div class="user-menu">
          <div class="user-info">
            <div class="user-name">Alex Johnson</div>
            <div class="user-role">Creative Director</div>
          </div>
          <div class="user-avatar">AJ</div>
        </div>
      </div>
    </header>

    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="logo">the hive</div>
      </div>

      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="clients.html">Clients</a></li>
          <li><a href="documents.html">Documents</a></li>
          <li><a href="library.html">Library</a></li>
          <li><a href="team.html" class="active">Team</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-container">
      <section class="hero-section">
        <h1 class="hero-greeting">Team</h1>
        <p class="hero-subtitle">Connect with your colleagues and team members</p>
      </section>

      <div class="coming-soon">
        <div class="coming-soon-content">
          <h2>Coming Soon</h2>
          <p>This page is under development and will be available soon.</p>
        </div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
